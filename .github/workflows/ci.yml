name: ci
on: [push, pull_request]
jobs:
  cargo-fmt-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - name: Run rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  cargo-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v1
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --verbose

  cargo-doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v1
      - name: cargo doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --verbose

  cargo-publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      CRATESIO_TOKEN: ${{ secrets.CRATESIO_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cargo publish nannou_conrod
        continue-on-error: true
        run: cargo publish --token $CRATESIO_TOKEN --manifest-path nannou_conrod/Cargo.toml
      - name: cargo publish nannou_timeline
        continue-on-error: true
        run: cargo publish --token $CRATESIO_TOKEN --manifest-path nannou_timeline/Cargo.toml
